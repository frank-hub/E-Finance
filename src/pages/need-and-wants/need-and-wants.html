<ion-header>

  <ion-navbar>
    <ion-title>Distinguish Between Needs and Wants</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <img src="assets/imgs/banking-finance.png"/>
    <ion-card-content>
      <ion-title>
DISTINGUISHING BETWEEN NEEDS & WANTS
      </ion-title>
      <p>
         A need is a thing that is necessary for an organism to live a healthy
        life. Needs are sustaining. A want is something that you would like to have. Wants are entertaining.
      </p>
    </ion-card-content>
    <ion-card-header class="social">
      <ion-row>
        <ion-col>
          <button ion-button ion-icon clear small (click)="show()">
            <ion-icon name="text"></ion-icon>
            <div>6 Comments</div>
          </button>
        </ion-col>
        <ion-col>
          <button ion-button ion-col clear small (click)="head()">
            <ion-icon name="thumbs-up"></ion-icon>
            <div>{{state}}</div>
          </button>
        </ion-col>
        <ion-col>
          <button ion-button ion-icon clear small>
            <ion-icon name="share"></ion-icon>
          </button>
        </ion-col>
      </ion-row>
      <p>{{commented}}</p>
    </ion-card-header>
  </ion-card>

</ion-content>
