<!--

  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>FinancialPage</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-card>
  <ion-card-header>
     {{title | uppercase}}
  </ion-card-header>
  <ion-card-content>
    {{message1}}
  </ion-card-content>
  <ion-row>
    <ion-col>
      <button ion-button ion-icon clear small>
        <ion-icon name="thumbs-up"></ion-icon>
        <div> 12 Likes</div>
      </button>
    </ion-col>
    <ion-col>
      <button ion-button ion-icon clear small >
        <ion-icon name="text"></ion-icon>
        <div> 12 Comments</div>
      </button>
    </ion-col>
    <ion-icon>
      <button ion-button ion-icon clear small (click)="share()">
        <ion-icon name="share"></ion-icon>
      </button>
    </ion-icon>
  </ion-row>
</ion-card>
<ion-card>
   <ion-card-content>
       {{message2}}
   </ion-card-content>
</ion-card>
</ion-content>
